<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>TEMPERATURE CONVERTER</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius">
        <br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <br><br>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius.toFixed(2);
            document.getElementById("result").innerHTML = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            document.getElementById("result").innerHTML = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
        }
    </script>
</body>
</html>
